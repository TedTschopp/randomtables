<!DOCTYPE html>
<html>
	<head>
		<title>Random Generator</title>
		<script type="text/javascript" src="JS/generator.js"></script>
		<script type="text/javascript" src="tables/warrior_data.js"></script>
	</head>
	<body>
		<form method="get" onsubmit="return false;">
			<p><input type="button" value="Generate" onclick="more_random();" /></p>
			<p><textarea id="output" cols="100" rows="10" readonly></textarea></p>
		</form>
		<script type="text/javascript">
			function more_random() {
				var OutputField = document.getElementById("output"),
				NumberToGenerate = parseInt(OutputField.rows);
				if (NumberToGenerate < 1) {
					NumberToGenerate = 1;
				}
				Output = generate_list("main", NumberToGenerate);
				OutputField.value = Output.join("\n")
			}
			gen_data['main'] = [
				'A {gender} {race} warrior, wearing {armor} and wielding {weapon}.'
			];
			more_random();
			reddit_output();
	</script>
	</body>
</html>
